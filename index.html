<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body class="island-1-2">

  <article class="relative action-card">
    <header class="absolute head pin-right-top action-tools-top">
      <menu class="list-group-inline">
        <li class="center-text">
          <button class="btn action-btn">
            <i class="icon i-1">
              <svg>
                <use xlink:href="images/icons.svg#fullscreen" />
              </svg>
            </i>
          </button>
          <button class="btn action-btn">
            <i class="icon i-1">
              <svg>
                <use xlink:href="images/icons.svg#download" />
              </svg>
            </i>
          </button>
        </li>
      </menu>
    </header>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-3">
        <img class="img-flex" srcset="images/blue-bolt-975.jpg 975w, images/blue-bolt-480 480w" sizes="(min-width: 60em) 33vw, (min-width: 38em) 50vw, 100vw" src="images/blue-bolt-480.jpg" alt="">
        <h2 class="gutter-1-2 push-1-4 pad-t-1-2">Blue Bolt, Series 6D, â„– 4</h2>
        <p class="gutter-1-2 push-1-4">Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
      </div>
    </div>
    <footer class="gutter-1-2 action-tools-bottom">
      <menu class="list-group-inline">
        <li class="center-text">
          <button class="btn action-btn">
            <i class="icon i-1">
              <svg>
                <use xlink:href="images/icons.svg#heart" />
              </svg>
            </i>
          </button>
          <button class="btn action-btn">
            <i class="icon i-1">
              <svg>
                <use xlink:href="images/icons.svg#share" />
              </svg>
            </i>
          </button>
          <button class="btn action-btn">
            <i class="icon i-1">
              <svg>
                <use xlink:href="images/icons.svg#comment" />
              </svg>
            </i>
          </button>
        </li>
      </menu>
    </footer>
  </article>

</body>
</html>
